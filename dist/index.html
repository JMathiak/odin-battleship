<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../src/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            
        </div>
        <div class="board">
            <div id="player-board">
                <div id="player"></div>
            </div>
            <div id="guess-board">
                <div id="guess"></div>
            </div>
        </div>
        <div class="footer">
            <form id="direction-form">
                <p>Select Which Direction To Place Ships: </p>
                <input type="radio" name="direction" id="horizontal" value="horizontal" checked>
                <label for="horizontal">Horizontal</label><br>
                <input type="radio" name="direction" id="vertical" value="vertical">
                <label for="vertical">Vertical</label>
            </form>
            <div class="buttons">
                <button id="play-again">Play Again</button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
